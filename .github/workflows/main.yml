name: Deploy Frontend
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u $DOCKER_USERNAME --password-stdin
      - run: docker build -t benjaminjm112/frontend -f Dockerfile.dev .
      - run: docker run -e CI=true benjaminjm112/frontend npm run test 
